name: Pull Main Branch on Remote Host

on:
  push:
    branches:
      - main

jobs:
  pull-main-remote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "$SSH_PUBLIC_KEY" > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub          
          ssh-keyscan -p 7822 -t rsa server.internettools.app >> ~/.ssh/known_hosts

      - name: Set up SSH Agent
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Pull Main Branch on Remote Host
        run: |
          ssh -v -p 7822 root@server.internettools.app "cd ~/projects/vue && git pull origin main"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
